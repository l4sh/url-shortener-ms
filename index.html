<!doctype html>
<html lang="en">
<head>
    <title>URL Shortener Microservice</title>
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>
<body>
    <div class="container">
        <h1>
            URL Shortener
        </h1>
        <h3>Usage:</h3>
        <code>{{host}}/new/https://example.com</code><br>
        <h3>Output:</h3>
        <code>
            {
                "original_url": "https://example.com",
                "short_url": "{{host}}/QwErTy1"
            }
        </code>
    </div>
</body>
</html>
